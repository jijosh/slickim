<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Chat Thxalot</title>
    <style type="text/css">
      .em {
        font-style: italic;
        display: block;
      }
    </style>
    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div id="newuser">
            <h4>Enter chat</h4>
            <form action="" id="nickform" class="form-inline">
              <div class="form-group">
              <input type="text" id="nikk" class="form-control" placeholder="Choose Nickname">
              </div>
              <div class="form-group">
              <select name="group" id="group" class="form-control">
                <option value="Art">Art</option>
                <option value="Culture">Culture</option>
                <option value="Books">Books</option>
              </select>
              </div>
              <button type="submit" class="btn btn-primary">Enter</button>
            </form>
          </div>
          <div id="chatWrap">
            <div id="chats">
            <h4 id="me" data-nick="" data-group="" class="text-danger"></h4>
            <br>
            </div>
            <div id="msg">
              <form action="" class="form-inline" id="msgForm">
                <small class="text-muted em" id="istyp"></small>
                <div class="form-group">
                  <input type="text" id="message" class="form-control" placeholder="Enter Chat">
                </div>
                <button id="send" class="btn btn-info">Send</button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <h4>Other Chats</h4>
          <div id="chatlog"></div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script>
      jQuery(function($){
        $('#chatWrap').hide();
        var socket = io.connect();


        jQuery('#message').keyup(function(e){
          var nick = jQuery('#me').attr('data-nick');
          var group = jQuery('#me').attr('data-group');
          var chatdata = {"nick":nick, "group": group};

          socket.emit('istyping', chatdata, function(data){

          });
        });

        jQuery('#msgForm').submit(function(e){
          return false;
        });

        jQuery('#nickform').submit(function(e){
          e.preventDefault();
          var nick = jQuery('#nikk').val();
          var group = jQuery('#group').val();
          jQuery('#me').attr('data-nick', nick);
          jQuery('#me').attr('data-group', group);

          jQuery('#me').text(nick + " IN "+ group);

          var userdata = {"nick":nick, "group": group};
          socket.emit('newuser', userdata, function(data){
            $('#newuser').hide();
            $('#chatWrap').show();
          });
        });

        jQuery('#send').click(function(e){
          console.log(socket);
          var msg = jQuery('#message').val();
          var nick = jQuery('#me').attr('data-nick');
          var group = jQuery('#me').attr('data-group');
          var chatdata = {"nick":nick, "group": group, "msg": msg};
          socket.emit('newchat', chatdata, function(data){

          });

          jQuery('#chats').append("<p class='text-primary'><b>Me:</b> " + msg + '<br></p>');
          jQuery('#message').val('');
        });

        socket.on('chatbroardcast', function(data){
          jQuery('#chats').append("<p class='text-muted'><b>"+data.nick+":</b> " + data.msg + '<br></p>');
        });

        socket.on('chatlog', function(data){
          jQuery('#chatlog').append("<p class='text'><b>"+data.nick+":</b> Said " + data.msg + ' in ' + data.group + '<br></p>');
        });

        socket.on('someoneistyping', function(data){
          jQuery('#istyp').fadeIn();
          jQuery('#istyp').text(data.nick + ' is typing...');
          setTimeout(function(){
            jQuery('#istyp').fadeOut();
          }, 2000);

        });


        socket.on('newusercame', function(data){
          console.log(data);
        });

      });
    </script>

  </body>
</html>
