<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Chat Slick IM</title>
  <!-- Bootstrap -->
  <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/css/chats.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="js mchat mchatadmin">

  <div class="container" id="chatui">
    <div class="row">
      <div class="col-md-8">
        <h1>chats</h1>
        <hr>
      </div>

      <div class="col-md-4">
        <h1>hello</h1>
        <hr>
      </div>

    </div>
    <audio id="newchat">
      <source src="../assets/newchat.mp3" type="audio/mpeg">
      </audio>

    </div>

    <div class="chatter">

      <form action="" method="post" id="chatter_create_user">
        <div class="chatter_pre_signup">
          <input type="text" value="Johny apple" id="chatter_name" placeholder="Your name" class="chatter_field chatter_name" required="true" />
          <input type="email" value="Johny@appleseed.com" id="chatter_email" placeholder="Your email address" class="chatter_field chatter_email" required="true" />
          <input type="text" value="Transaction Details" id="chat_sub" placeholder="What is it about?" class="chatter_field chat_sub" required="true" />
          <button type="submit" class="chatter_btn chatter_create_user" >Start Chatting</button>
        </div>
      </form>

      <div class="chatter_post_signup">
        <div class="chatter_convo">
          <p id="welcome"></p>
          <!-- <span class="chatter_msg_item chatter_msg_item_user">
            <span class="chatter_avatar"><img src="http://img.lukepeters.me/jack.jpg" /></span>
            <strong class="chatter_name">Jack Sparrow</strong>
            Oh hello. Who is this?
          </span> -->
        </div>
        <div class="ui-widget">
        <textarea id="chatter_message" placeholder="Type your message here..." class="chatter_field chatter_message"></textarea>
      </div>

        <button type="butoon" id="sendchat" class="chatter_btn chatter_create_user">Send</button>
      </div>

      <div class="chatter_feedback">
        <h4>Leave feedback</h4>
        <textarea name="feedbacks" id="feedbacktxt" placeholder="Leave feedback" rows="8" cols="36"></textarea>
        <button type="submit" id="sendfeedback" class="chatter_btn chatter_create_user" >Send Feedback</button>

      </div>

    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../assets/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <script src="/socket.io/socket.io.js"></script>
    <script src="../assets/js/bootstrap.min.js"></script>
    <script src="../assets/js/store.min.js"></script>
    <script src="../assets/js/md5.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

    <script src="../assets/js/mchats.js"></script>

    <!-- http://www.tutorialspoint.com/jqueryui/jqueryui_autocomplete.htm -->

  </body>
  </html>
